apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: your-docker-repo/python-app:latest
        env:
        - name: DATABASE_URL
          value: "postgres://user:password@database:5432/quotesdb"
